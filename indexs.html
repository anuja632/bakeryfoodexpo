<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Category Cards â€” image on top center</title>

<!-- AOS (optional) -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
  :root{
    --card-width: 340px;
    --img-size: 170px;
    --card-gradient: linear-gradient(86deg, #e71c1c, #d5e11abd);
  }

  body{
    margin:0;
    font-family: "Poppins", sans-serif;
    background:#422303;
    color:#fff;
    min-height:100vh;
  }

  h1{
    text-align:center;
    margin:48px 0 24px;
    font-weight:700;
  }

  .wrap{
    max-width:1200px;
    margin:0 auto 80px;
    padding:0 20px;
    display:flex;
    gap:40px;
    justify-content:center;
    flex-wrap:wrap;
  }

  /* card container */
  .card {
    position:relative;
    width:var(--card-width);
    height:360px;                  /* collapsed height before hover */
    border-radius:20px;
    background:var(--card-gradient);
    box-shadow:0 30px 60px rgba(0,0,0,0.35);
    overflow:visible;
    transition:height .42s cubic-bezier(.2,.9,.3,1), transform .3s ease;
    display:block;
  }

  .card:hover{
    height:460px;                  /* expanded height on hover */
    transform:translateY(-10px);
    box-shadow:0 40px 80px rgba(0,0,0,0.45);
  }

  /* Image box sits overlapping top center */
  .img-box {
    position:absolute;
    top: - (var(--img-size) / 3);  /* not used by browsers â€” replaced below with calc */
    top: calc(-1 * (var(--img-size) / 2.6)); /* visually lifts image above card */
    left:50%;
    transform:translateX(-50%);
    width:var(--img-size);
    height:var(--img-size);
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 12px 30px rgba(0,0,0,0.45);
    transition: transform .45s ease, top .45s ease, box-shadow .45s ease;
    z-index:4;
    background:#111;
  }

  /* scale / float image more on hover */
  .card:hover .img-box{
    top: calc(-1 * (var(--img-size) / 1.6));
    transform: translateX(-50%) scale(1.03);
    box-shadow:0 22px 50px rgba(0,0,0,0.55);
  }

  .img-box img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  /* content area (starts lower to accommodate overlapping image) */
  .content {
    position:absolute;
    left:0;
    right:0;
    top: 55%;                   /* initial top (adjusted) */
    transform: translateY(-10%);
    padding: 28px 26px;
    text-align:center;
    transition: top .45s ease, height .45s ease, transform .45s ease;
    z-index:3;
    color:#111;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.06));
    border-bottom-left-radius:20px;
    border-bottom-right-radius:20px;
    height:calc(45% - 20px);
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
  }

  /* on hover reveal more content by moving top upward */
  .card:hover .content{
    top:35%;
    height: calc(65% - 20px);
  }

  .title{
    font-size:1.4rem;
    font-weight:800;
    margin: (var(--img-size) / 6) 0 10px;
    letter-spacing:0.5px;
    color:#000;
  }

  .desc{
    font-size:0.95rem;
    line-height:1.55;
    color:#2a2a2a;
    margin-bottom:18px;
    text-align:center;
  }

  .read{
    display:inline-block;
    background:#000;
    color:#fff;
    padding:10px 20px;
    text-decoration:none;
    border-radius:4px;
    font-weight:600;
    transition: background .2s ease, transform .18s ease;
    align-self:center;
  }

  .read:hover{ background:#222; transform:translateY(-2px); }

  /* small screens adjustments */
  @media (max-width:900px){
    :root{ --card-width:300px; --img-size:150px; }
    .card{ height:340px; }
    .card:hover{ height:440px; }
  }

  @media (max-width:520px){
    :root{ --card-width:92%; --img-size:140px; }
    .wrap{ gap:24px; padding-bottom:40px; }
    .card{ width:var(--card-width); height:360px; }
    .card:hover{ height:460px; }
    .img-box{ top:calc(-1 * (var(--img-size) / 2.2)); }
    .card:hover .img-box{ top:calc(-1 * (var(--img-size) / 1.5)); }
  }
</style>
</head>
<body>

  <h1>CATEGORY... ðŸª¶</h1>

  <div class="wrap">
    <!-- Card 1 -->
    <a class="card" href="#" data-aos="fade-right">
      <div class="img-box">
        <img src="./asset/images/gallery1.jpg" alt="History">
      </div>

      <div class="content">
        <div class="title">HISTORY</div>
        <div class="desc">
          Explore the rich history of the Tamil culture and its ancient civilization.
        </div>
        <span class="read">Read More</span>
      </div>
    </a>

    <!-- Card 2 -->
    <a class="card" href="#" data-aos="fade-up">
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2017/03/24/06/27/crown-2177603_1280.jpg" alt="Kings">
      </div>

      <div class="content">
        <div class="title">KINGS</div>
        <div class="desc">
          Learn about the great kings of Tamil Nadu and their contributions to the world.
        </div>
        <span class="read">Read More</span>
      </div>
    </a>

    <!-- Card 3 -->
    <a class="card" href="#" data-aos="fade-left">
      <div class="img-box">
        <img src="https://cdn.pixabay.com/photo/2021/03/28/10/48/battle-6132334_1280.jpg" alt="War">
      </div>

      <div class="content">
        <div class="title">WAR</div>
        <div class="desc">
          The wars fought by Tamil kingdoms and their impact on history.
        </div>
        <span class="read">Read More</span>
      </div>
    </a>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 900, once: true });
  </script>
</body>
</html>
