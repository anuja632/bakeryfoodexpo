<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      max-width: 420px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #333;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      padding: 12px 22px;
      background: #ff6600;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease;
    }

    a.button:hover {
      background: #e05500;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Thank You!</h1>
    <p>Your form has been submitted successfully.<br>
    We will get back to you soon.</p>
    
    <a href="index.html" class="button">Back to Home</a>
  </div>

</body>
</html>
